<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üß† Brain Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
html, body { height: 100%; margin: 0; }
body {
  display: grid;
  place-items: center;
  background: #000000;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow-x: hidden;
}
#gameContainer {
  width: 90%;
  max-width: 700px;
  padding: 20px;
  background: #000000;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255,255,255,0.08);
  box-sizing: border-box;
}
h1 { font-size: 1.8em; margin-bottom: 20px; color: #4dd0e1; font-family: 'Press Start 2P', cursive; }
input, select, button {
  font-family: 'Press Start 2P', cursive;
}
input {
  width: 80%;
  max-width: 400px;
  font-size: 1em;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-bottom: 15px;
  text-align: center;
  box-sizing: border-box;
}
button {
  padding: 12px 25px;
  font-size: 1em;
  border: none;
  border-radius: 10px;
  background: #2e7d32;
  color: white;
  cursor: pointer;
  transition: all 0.2s;
}
button:hover { background: #4caf50; }
#message { margin-top: 20px; font-size: 1em; min-height: 40px; }
#timer { margin-top: 15px; font-size: 1em; font-weight: bold; }
.timer-green { color: #4caf50; }
.timer-yellow { color: #ffc107; }
.timer-red { color: #f44336; }
#board {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 10px;
  width: 90vw;
  max-width: 450px;
  aspect-ratio: 1;
  margin: 0 auto;
}
.cell {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: calc(20px + 5vmin);
  cursor: pointer;
  color: white;
  font-weight: bold;
  border-radius: 12px;
  transition: all 0.2s;
}
.cell:hover { transform: scale(1.05); filter: brightness(1.2); }
@media (max-width: 768px) {
  h1 { font-size: 1.4em; }
  input { font-size: 0.9em; }
  button { font-size: 0.9em; padding: 10px 20px; }
}
</style>
</head>
<body>

<div id="gameContainer">
  <!-- Startscreen -->
  <div id="startScreen">
    <h1>üß† BRAIN CHALLENGE</h1>
    <p>‚Ä¢ Word Chain<br>‚Ä¢ Tic Tac Toe vs AI<br>‚Ä¢ Math Challenge (Endless)</p>
    <button onclick="startWordChain()">START</button>
  </div>

  <!-- WordChainGame -->
  <div id="wordChainGame" style="display:none;">
    <h1>Word Chain</h1>
    <div id="wordDisplay">Start word: Apple</div>
    <input type="text" id="playerWord" placeholder="Type your word here">
    <button onclick="playWord()">OK</button>
    <div id="message"></div>
  </div>

  <!-- TicTacToe -->
  <div id="ticTacToeGame" style="display:none;">
    <h1>Tic Tac Toe</h1>
    <div id="board"></div>
    <div id="timer" class="timer-green">‚è≥ Time left: 6</div>
    <div id="message"></div>
    <div id="scoreboard">Player: 0 | AI: 0 | Draws: 0</div>
    Level: <select id="levelSelect">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <!-- MathChallenge -->
  <div id="mathChallengeGame" style="display:none;">
    <h1>Math Challenge</h1>
    <div id="task">Loading...</div>
    <input id="answer" type="number" placeholder="Your answer">
    <button onclick="checkAnswerMath()">OK</button>
    <div id="message"></div>
  </div>

  <!-- Finished -->
  <div id="finishedScreen" style="display:none;">
    <h1>üéâ You finished all challenges!</h1>
  </div>
</div>

<script>
/* ===== WORD CHAIN ===== */
let currentWord = "Apple";
const usedWords = [currentWord];
const wordList = ["Apple","Elephant","Tiger","Rabbit","Tree","Eagle","Egg","Giraffe",
"Fish","Horse","Orange","Grapes","Snake","Emu","Umbrella","Lion","Nut","Tapir","Rat",
"Tomato","Owl","Lemon","Night","Hat","Turtle","Eel","Lamb","Bread","Dog","Goat","Ant","Seal","Lily","Yak","Kangaroo"];
let wordChainCorrect = 0;

function startWordChain() {
  document.getElementById('startScreen').style.display='none';
  document.getElementById('wordChainGame').style.display='block';
}

function playWord() {
  const input = document.getElementById("playerWord");
  let word = input.value.trim().toLowerCase();
  word = word.charAt(0).toUpperCase() + word.slice(1);
  const message = document.getElementById("message");
  if(!word) return;
  const lastChar = currentWord.slice(-1).toLowerCase();
  const reversed = currentWord.split("").reverse().join("").toLowerCase();
  if(word[0].toLowerCase()!==lastChar){ message.textContent="‚ùå Wrong! Think carefully!"; return; }
  if(word.toLowerCase()===currentWord.toLowerCase()){ message.textContent="‚ùå You cannot repeat the same word!"; return; }
  if(word.toLowerCase()===reversed){ message.textContent="‚ùå Reversed words are not allowed!"; return; }
  if(usedWords.map(w=>w.toLowerCase()).includes(word.toLowerCase())){ message.textContent="‚ùå This word was already used!"; return; }

  usedWords.push(word);
  currentWord = word;
  document.getElementById("wordDisplay").textContent = `Your word: ${currentWord}`;
  input.value="";
  message.textContent="";
  setTimeout(aiTurn,500);
}

function aiTurn(){
  const lastChar = currentWord.slice(-1).toLowerCase();
  let possible = wordList.filter(w=>w[0].toLowerCase()===lastChar && !usedWords.includes(w));
  if(possible.length===0){
    const remaining = wordList.filter(w=>!usedWords.includes(w));
    if(remaining.length>0){
      const randomWord = remaining[Math.floor(Math.random()*remaining.length)];
      usedWords.push(randomWord);
      currentWord=randomWord;
      document.getElementById("wordDisplay").textContent=` ${currentWord}`;
    }
    wordChainCorrect++;
    checkWordChainProgress();
    return;
  }
  let best=possible[0]; let max=-1;
  for(let w of possible){
    const next = w.slice(-1).toLowerCase();
    const options = wordList.filter(p=>p[0].toLowerCase()===next && !usedWords.includes(p));
    if(options.length>max){ max=options.length; best=w; }
  }
  usedWords.push(best); currentWord=best;
  document.getElementById("wordDisplay").textContent=` ${currentWord}`;
  wordChainCorrect++;
  checkWordChainProgress();
}

function checkWordChainProgress(){
  if(wordChainCorrect>=6){
    document.getElementById('wordChainGame').style.display='none';
    startTicTacToe();
  }
}

/* ===== TIC TAC TOE ===== */
let board=[], gameOver=false, scores={player:0,ai:0,draw:0}, timer=6, timerInterval;
const boardDiv = document.getElementById('board');
const timerDiv = document.getElementById('timer');
const messageDiv = document.getElementById('message');
const scoreboardDiv = document.getElementById('scoreboard');
const levelSelect = document.getElementById('levelSelect');
let tttWins=0;

function startTicTacToe(){
  document.getElementById('ticTacToeGame').style.display='block';
  resetBoard();
  renderBoard();
  startTimer();
}

function renderBoard(){
  board=board.length?board:Array(9).fill('');
  boardDiv.innerHTML='';
  board.forEach((cell,i)=>{
    const div=document.createElement('div');
    div.className='cell';
    div.textContent=cell;
    if(!gameOver && cell==='') div.onclick=()=>playerMove(i);
    boardDiv.appendChild(div);
  });
}

function playerMove(i){
  if(board[i]!=='' || gameOver) return;
  board[i]='X';
  clearInterval(timerInterval);
  renderBoard();
  if(checkEndGame('X')) return;
  setTimeout(aiMove,400);
}

function aiMove(){
  if(gameOver) return;
  let move; if(levelSelect.value==='easy') move=randomMove();
  else if(levelSelect.value==='medium') move=mediumMove();
  else move=hardMove();
  board[move]='O';
  renderBoard();
  checkEndGame('O');
}

function checkEndGame(player){
  if(checkWinner(player)){
    gameOver=true;
    if(player==='X'){ scores.player++; tttWins++; }
    else scores.ai++;
    messageDiv.textContent=player==='X'?"You win! üéâ":"AI wins! ü§ñ";
    updateScore();
    setTimeout(resetBoardOrNext,1500);
    return true;
  }
  if(board.every(c=>c!=='')){ gameOver=true; scores.draw++; messageDiv.textContent="It's a draw! ü§ù"; updateScore(); setTimeout(resetBoardOrNext,1500); return true; }
  startTimer();
  return false;
}

function resetBoardOrNext(){
  if(tttWins>=3){
    document.getElementById('ticTacToeGame').style.display='none';
    startMathChallenge();
  } else resetBoard();
}

function checkWinner(p){
  const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return wins.some(w=>w.every(i=>board[i]===p));
}

function updateScore(){ scoreboardDiv.textContent=`Player: ${scores.player} | AI: ${scores.ai} | Draws: ${scores.draw}`; }

function resetBoard(){ board=Array(9).fill(''); gameOver=false; messageDiv.textContent=''; renderBoard(); startTimer(); }

/* TIMER */
function startTimer(){ clearInterval(timerInterval); timer=6; updateTimerUI(); timerInterval=setInterval(()=>{ timer--; updateTimerUI(); if(timer===0){ clearInterval(timerInterval); aiMove(); } },1000); }
function updateTimerUI(){ timerDiv.textContent=`‚è≥ Time left: ${timer}`; timerDiv.className=''; if(timer>=4) timerDiv.classList.add('timer-green'); else if(timer>=2) timerDiv.classList.add('timer-yellow'); else timerDiv.classList.add('timer-red'); }

function randomMove(){ const empty=board.map((v,i)=>v===''?i:null).filter(v=>v!==null); return empty[Math.floor(Math.random()*empty.length)]; }
function mediumMove(){ for(let i=0;i<9;i++){ if(board[i]===''){ board[i]='O'; if(checkWinner('O')) return i; board[i]=''; } } for(let i=0;i<9;i++){ if(board[i]===''){ board[i]='X'; if(checkWinner('X')){ board[i]=''; return i; } board[i]=''; } } if(board[4]==='') return 4; const corners=[0,2,6,8].filter(i=>board[i]===''); if(corners.length) return corners[Math.floor(Math.random()*corners.length)]; return randomMove(); }
function hardMove(){ let bestScore=-Infinity, move; for(let i=0;i<9;i++){ if(board[i]===''){ board[i]='O'; let score=minimax(board,0,false); board[i]=''; if(score>bestScore){ bestScore=score; move=i; } } } return move; }
function minimax(b,depth,isMax){ if(checkWinner('O')) return 10-depth; if(checkWinner('X')) return depth-10; if(b.every(c=>c!=='')) return 0; if(isMax){ let best=-Infinity; for(let i=0;i<9;i++){ if(b[i]===''){ b[i]='O'; best=Math.max(best,minimax(b,depth+1,false)); b[i]=''; } } return best; } else{ let best=Infinity; for(let i=0;i<9;i++){ if(b[i]===''){ b[i]='X'; best=Math.min(best,minimax(b,depth+1,true)); b[i]=''; } } return best; }

/* ===== MATH CHALLENGE ===== */
let correctAnswer = 0;
function startMathChallenge(){ document.getElementById('mathChallengeGame').style.display='block'; generateTask(); }
function randomInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function generateTask(){
  const pattern=randomInt(1,3); let a,b,c,text;
  if(pattern===1){ a=randomInt(10,40); b=randomInt(2,12); c=randomInt(5,30); correctAnswer=a+b*c; text=`${a} + ${b} √ó ${c}`; }
  if(pattern===2){ a=randomInt(20,80); b=randomInt(2,10); c=randomInt(5,30); correctAnswer=a-b*c; text=`${a} ‚àí ${b} √ó ${c}`; }
  if(pattern===3){ a=randomInt(20,80); b=randomInt(2,10); c=randomInt(2,6); correctAnswer=a+b*c; text=`${a} + ${b} √ó ${c}`; }
  document.getElementById("task").textContent=`${text} = `;
  document.getElementById("answer").value=""; document.getElementById("message").textContent="";
}
function checkAnswerMath(){
  const input=document.getElementById("answer"); const message=document.getElementById("message"); if(input.value==="") return;
  if(Number(input.value)===correctAnswer) message.textContent="‚úÖ Correct!";
  else message.textContent=`‚ùå Wrong! Correct was ${correctAnswer}`;
  setTimeout(generateTask,700);
}
</script>

</body>
</html>
